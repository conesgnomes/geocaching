<a routerLink='' class="navigation">Back to Search Page</a>
<div class="container">
  <div class="body-card cache-list">
    <h2>Your Saved Caches:</h2>
    <div class="cache-list-container">
      <div *ngFor="let cache of savedCaches | async" class="user-cache">
        <p>Cache creator: {{cache.creator}}</p>
        <div class="button-group">
          <button (click)="goToDetailPage(cache)">See Details</button>
          <button (click)="deleteCache(cache)">Delete Cache</button>
        </div>
      </div>
    </div>
  </div>
</div>
